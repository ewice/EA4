<div class="position-relative mb-5">
  <div id="header-img">
    <h1 class="text-uppercase text-white container">Next Word Prediction</h1>
  </div>
  <a href="#ki-training"
     class="btn-scroll position-absolute d-flex justify-content-center align-items-center">
    <fa-icon [icon]="faArrowDown"></fa-icon>
  </a>
</div>
<div id="ki-training" class="container py-4">
  <ng-container *ngIf="isModelLoading">
    <h2 class="text-uppercase text-center mb-4">Model is loading...</h2>
  </ng-container>
  <ng-container *ngIf="!isModelLoading">
    <h2 class="text-uppercase text-center mb-4">Let's try my model</h2>
    <form [formGroup]="predictForm" class="d-flex flex-column align-items-center mb-3">
      <div class="mb-3">
        <label for="number" class="form-label">Number of predictions</label>
        <input type="number" class="form-control" id="number" formControlName="number">
      </div>
      <div class="mb-3 w-75">
        <label for="number" class="form-label">Text to predict</label>
        <textarea class="w-100" type="text" formControlName="predict"></textarea>
      </div>
      <div class="d-flex justify-content-center" id="predictions">
        <div *ngFor="let word of predictedWords" class="p-2">
          <button type="button" class="btn btn-primary" (click)="onAddSelectedWordToInputClick(word)">{{ word }}</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
