<div class="position-relative mb-5">
  <div id="header-img">
    <h1 class="text-uppercase text-white container">Next Word Prediction</h1>
  </div>
  <a href="#ki-training"
     class="btn-scroll position-absolute d-flex justify-content-center align-items-center">
    <fa-icon [icon]="faArrowDown"></fa-icon>
  </a>
</div>
<div id="ki-training" class="container py-5">
  <h2 class="text-uppercase text-center mb-4">Start typing...</h2>
  <form [formGroup]="predictForm" class="d-flex justify-content-center mb-3">
    <textarea class="w-75" type="text" formControlName="input"></textarea>
  </form>
  <div class="d-flex justify-content-center">
    <div *ngFor="let word of predictedWords" class="p-2">
      <button type="button" class="btn btn-primary" (click)="onAddSelectedWordToInputClick(word)">{{ word }}</button>
    </div>
  </div>
</div>
